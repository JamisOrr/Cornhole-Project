<!doctype html>
<html>

<body>
    <input type="button" id="button" onclick="serial()" value="connect">
    <p id="scoreDisplayObject"></p>
    <p id="arrayDisplayObject"></p>
    <script>
        var dataArray = new Array(
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1]
        );
        var prevDataArray = new Array(
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1],
            [1, 5, -1, 1, 1, 1, 1]
        );
        var s = false;
        var col = 0;
        var row = 0;
        var white = 0;
        var black = 0;
        async function serial() {
            const port = await navigator.serial.requestPort();
            await port.open({ baudRate: 9600 });
            while (port.readable) {
                const textDecoder = new TextDecoderStream();
                const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
                const reader = textDecoder.readable.getReader();
                while (true) {
                    const { value, done } = await reader.read();
                    if (value) {
                        const str = value;
                        for (const char of str) {
                            if (char == "s") {
                                if (s) {
                                    row = 0;
                                    col = 0;
                                    s = false;
                                } else {
                                    s = true;
                                }
                            }
                            if (s) {
                                if (char != 's' && char != 't') {
                                    dataArray[row][col] = char;
                                    col++;
                                    if (col == 7) {
                                        col = 0
                                        row++;
                                    }
                                }
                            } else {
                                var arrayDisplayString = "";
                                for (var q = 0; q < 14; q++) {
                                    for (var w = 0; w < 7; w++) {
                                        arrayDisplayString += dataArray[q][w] + " ";
                                    }
                                    arrayDisplayString += "\n"
                                }
                                //console.log(gaymis);
                                document.getElementById("arrayDisplayObject").innerText = arrayDisplayString;
                                var newSensedWhite = false;
                                var missingSensedWhite = false;
                                var newSensedBlack = false;
                                var missingSensedBlack = false;
                                for (var i = 0; i < 14; i++) {
                                    for (var j = 0; j < 7; j++) {
                                        if (dataArray[i][j] != prevDataArray[i][j]) {
                                            if (dataArray[i][j] == 1 && !newSensedWhite) {
                                                white++;
                                                newSensedWhite = true;
                                            } else if (dataArray[i][j] == 2 && !newSensedBlack) {
                                                black++;
                                                newSensedBlack = true;
                                            } else if (dataArray[i][j] == 0){
                                                if(prevDataArray[i][j] == 1 && !missingSensedWhite){
                                                    white--;
                                                    missingSensedWhite = true;
                                                } else if (prevDataArray[i][j] == 2 && !missingSensedBlack){
                                                    black--;
                                                    missingSensedBlack = true;
                                                }
                                            }
                                        }
                                    }
                                }
                                document.getElementById("scoreDisplayObject").innerText = (white+" "+black);
                                //console.log(white + " " + black);
                                for (var i = 0; i < 14; i++) {
                                    for (var j = 0; j < 7; j++) {
                                        prevDataArray[i][j] = dataArray[i][j];
                                    }
                                }
                            }
                        };
                    }

                }
            }
            console.log("not readable");
            await port.close();
        }
    </script>
</body>

</html>
